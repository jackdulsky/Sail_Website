<div *ngIf="reportID > 0">
  <iframe
    id="iframe"
    [src]="filterService.viewingURL"
    crossorigin="anonymous"
    crossorigin="use-credentials"
    [ngStyle]="setIFrameStyle()"
  ></iframe>
</div>
<app-trade-tool *ngIf="reportID == -1"></app-trade-tool>
<app-trade-history *ngIf="reportID == -2"></app-trade-history>
<div
  id="fullScreenClose"
  style="position: absolute;
  top: -35px;
  left: calc(100vw - 34px);
  z-index: 4;
  color: red;"
  *ngIf="filterService.fullScreenMode == true"
  (click)="filterService.fullScreenOff()"
>
  <i class="fa fa-close fa-lg"></i>
</div>
