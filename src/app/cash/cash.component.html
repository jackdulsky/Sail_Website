<div class="topBar">
  <ng-multiselect-dropdown
    [placeholder]="'Year'"
    [data]="dropdownList"
    [(ngModel)]="selectedItems"
    [settings]="dropdownSettings"
    (onSelect)="onItemSelect($event)"
    (onSelectAll)="onSelectAll($event)"
    class="yearSelect"
  >
  </ng-multiselect-dropdown>
  <div
    class="topLink"
    *ngFor="let cat of filterService.getReportHeaders(4) | keyvalue: valueOrder"
    id="{{ cat.key }}cashBarHighlightid"
    (click)="subRoute(cat.key)"
  >
    {{ cat.value.Label }}
  </div>
</div>

<router-outlet></router-outlet>
