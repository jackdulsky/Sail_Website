<Div class="area">
  <div class="grid-container" *ngIf="filterService.reportReportsStructure">
    <div
      *ngFor="
        let repo of filterService.reportReportsStructure[reportList]
          | keyvalue: body.valueOrder
      "
    >
      <div
        class="grid-itemGen"
        (click)="reportClicked($event, repo.key)"
        [ngStyle]="body.setIconStyle(repo.value)"
      >
        <div [ngStyle]="body.setIconImageStyle(repo.value)"></div>
      </div>
      <div class="labelText">
        {{ repo.value.Label }}
      </div>
    </div>
  </div>
</Div>
