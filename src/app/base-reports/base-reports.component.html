<Div class="area">
  <div class="grid-container">
    <div
      *ngFor="
        let repo of filterService.reportsNew[reportList] | keyvalue: valueOrder
      "
    >
      <div
        class="grid-itemGen"
        (click)="body.changeReportType(repo.key)"
        [ngStyle]="body.setIconStyle(repo.value)"
      ></div>
      <div class="labelText">
        {{ repo.value.Label }}
      </div>
    </div>
  </div>
</Div>
