<Div class="area">
  <div class="grid-container" *ngIf="filterService.reportReportsStructure">
    <div
      *ngFor="
        let repo of filterService.reportReportsStructure[reportList]
          | keyvalue: filterService.valueOrder
      "
    >
    <!-- The reports are arranged in a grid with icons set to look like large iphone apps
        The background of upshaw is placed at the rop right of the component area
    -->
      <div
        class="grid-itemGen"
        (click)="reportClicked($event, repo.key)"
        [ngStyle]="setIconStyle(repo.value)"
      >
        <div [ngStyle]="setIconImageStyle(repo.value)"></div>
      </div>
      <div class="labelText">
        {{ repo.value.Label }}
      </div>
    </div>
  </div>
</Div>
