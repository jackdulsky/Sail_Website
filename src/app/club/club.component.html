<div class="topBar">
  <div class="team" (click)="displayTeams(showList)">
    <img
      class="imgLogo tableCenter"
      [src]="getActiveLogo(filterService.teamPortalSelected)"
    />
    <div class="teamText">
      &nbsp;&nbsp;{{ getCityName(filterService.teamPortalSelected) }}
    </div>
    <div class="tableCenter" style="display: inline; float: right;">
      <i class="fa fa-angle-down fa-lg"></i>
    </div>
  </div>
  <div class="teamList shadow" *ngIf="showList">
    <div
      class="team"
      style="border-bottom: 1px solid black; margin-right: 0px !important;     display: grid;
      grid-template-columns: 80px 1fr;"
      (click)="changeTeam(team)"
      *ngFor="let team of filterService.teams"
    >
      <img class="imgLogo tableCenter" [src]="getActiveLogo(team)" />
      <div class="teamText">&nbsp;&nbsp;{{ getCityName(team) }}</div>
    </div>
  </div>

  <div class="yearContainer" (click)="showYearList()">
    <div class="yearLabel" *ngIf="filterService.portalYearsOnly.length > 0">
      {{ filterService.getYearDisplay() }}
    </div>
    <div class="yearLabel" *ngIf="filterService.portalYearsOnly.length == 0">
      Year
    </div>
  </div>
  <div
    class="tableCenter yearArrow"
    id="yearSelectArrow"
    (click)="showYearList()"
  >
    <i class="fa fa-angle-down fa-lg"></i>
  </div>
  <div class="yearListAll shadow" *ngIf="showYear">
    <div
      class="yearDropDown"
      *ngFor="let year of filterService.portalYearsList"
      (click)="filterService.toggleYearsSelected(year)"
      [ngStyle]="filterService.setStyleYearSelect(year)"
      id="{{ year }}yearSelect"
    >
      {{ year }}
    </div>
  </div>

  <div
    class="topLink"
    *ngFor="
      let cat of filterService.getReportHeaders(2) | keyvalue: body.valueOrder
    "
    id="{{ cat.key }}clubBarHighlightid"
    (click)="subRoute(cat.key)"
  >
    {{ cat.value.Label }}
  </div>
</div>

<router-outlet></router-outlet>
