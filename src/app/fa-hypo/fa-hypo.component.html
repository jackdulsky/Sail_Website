<div style="overflow-y: scroll;height: 853px;">
  <div class="leftSide">
    <div class="depthchartContainer">
      <div class="posContainer" *ngFor="let pos of positionGroups">
        <div class="posHeader">{{ pos.id.substring(5) }}</div>

        <div
          cdkDropList
          id="{{ pos.id }}"
          [cdkDropListData]="pos.players"
          [cdkDropListConnectedTo]="connectedPositionLists"
          class="item-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="item-box" *ngFor="let player of pos.players" cdkDrag>
            {{ player["PlayerName"] }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="rightSide">
    <div class="capInfo">
      <div>
        Sum of Sail ID's &nbsp; - &nbsp;{{ calcTest }} &nbsp;{{
          calcTestDifference
        }}
      </div>
      <div>
        <div *ngFor="let operation of logOfMoves | keyvalue">
          <span *ngIf="operation.value.type == 0"> Cut </span>
          <span *ngIf="operation.value.type == 1"> Sign </span>
          &nbsp;-&nbsp;
          {{ operation.value.item.PlayerName }}
        </div>
      </div>
    </div>
    <div class="UFASelectionArea">
      <div class="posSelect">
        <div
          class="posButtons"
          *ngFor="let group of ufaGroups | keyvalue"
          (click)="changeView(group.key)"
          [ngStyle]="highlightOrNot(group.key)"
        >
          {{ group.key }}
        </div>
      </div>
      <div class="ufachartContainer">
        <ng-container *ngFor="let pos of ufaPositionGroups">
          <div class="posContainer UFAContainer" *ngIf="pos.id == ufaViewing">
            <div class="posHeaderUFA">{{ pos.id.substring(3) }}</div>

            <div
              cdkDropList
              id="{{ pos.id }}"
              [cdkDropListData]="pos.players"
              [cdkDropListConnectedTo]="connectedPositionLists"
              class="item-list"
              (cdkDropListDropped)="drop($event)"
              *ngIf="pos.id == ufaViewing"
            >
              <div
                class="item-box"
                id="ufa{{ player['SailID'] }}"
                *ngFor="let player of pos.players"
                cdkDrag
                [innerHTML]="
                  player['PlayerHTML'].replace('12px;', '12px;width:100%;')
                    | safehtml
                "
              ></div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
