<mat-dialog-content
  [formGroup]="filterService.form"
  style="background-color:white"
>
  <Div class="ovr-container2">
    <div class="top">
      <div class=" griditem2 tier1-container">
        <div
          id="tier1Tab{{ t1.key }}"
          *ngFor="
            let t1 of filterService.pullStructure | keyvalue: valueOrderT1
          "
          class="tier1Tab"
          (click)="changelevel2(t1.key)"
        >
          {{ returnlabel(filterService.pullBin[t1.key]) }}
        </div>
      </div>
      <div style="float:right" class="exit">
        <i class="fa fa-close fa-lg" (click)="close()"></i>
      </div>
    </div>
    <div class="bottom">
      <button
        class="mat-raised-button mat-primary save"
        (click)="openAttributeSelection()"
      >
        <i class="fa fa-plus fa-lg"></i>
      </button>
      <button
        class="mat-raised-button mat-primary save"
        style="float:right;"
        (click)="pushWorkingQuery()"
      >
        SUBMIT
      </button>
      <button
        class="mat-raised-button mat-primary save"
        style="float:right;"
        (click)="clearWorkingQuery()"
      >
        CLEAR
      </button>

      <ng-container
        *ngIf="filterService.workingBin == filterService.level1Selected"
      >
        <div class="tier3Grid" (click)="printvars()">
          <div
            *ngFor="let att of filterService.workingQuery | keyvalue"
            style="width:100%;display:flex;color:black; margin-top:5px;"
          >
            <ng-container
              *ngIf="0 == filterService.pullAttribute[att.key]['UITypeID']"
            >
              <ng-container
                *ngTemplateOutlet="
                  type0;
                  context: { id: att.key, values: att.value }
                "
                style="width:100%"
              ></ng-container>
            </ng-container>
            <ng-container
              *ngIf="1 == filterService.pullAttribute[att.key]['UITypeID']"
            >
              <ng-container
                *ngTemplateOutlet="
                  type1;
                  context: { id: att.key, values: att.value }
                "
                style="width:100%"
              ></ng-container>
            </ng-container>
            <ng-container
              *ngIf="3 == filterService.pullAttribute[att.key]['UITypeID']"
            >
              <ng-container
                *ngTemplateOutlet="
                  type3;
                  context: { id: att.key, values: att.value }
                "
                style="width:100%"
              ></ng-container>
            </ng-container>
            <ng-container
              *ngIf="2 == filterService.pullAttribute[att.key]['UITypeID']"
            >
              <ng-container
                *ngTemplateOutlet="
                  type0;
                  context: { id: att.key, values: att.value }
                "
                style="width:100%"
              ></ng-container>
            </ng-container>
          </div>
        </div>
      </ng-container>

      <ng-template #type0 let-id="id" let-values="values">
        <div class="toggleContainer">
          <div style="margin-top:3px; color: red !important;" class="exit">
            <i class="fa fa-close fa-lg" (click)="clearSingle(id)"></i>
          </div>
          <div class="togglelabel">
            {{ filterService.pullAttribute[id][Label] }}:
          </div>

          <mat-form-field
            id="tier3Tab{{ id }}"
            style="width:100%; padding-right:5%;"
          >
            <mat-select
              [formControl]="filterService.form.controls[id]"
              multiple
              (selectionChange)="type0change(id)"
              style="color:black;"
            >
              <mat-option>
                <ngx-mat-select-search
                  id="{{ id }}search"
                  formControlName="{{ id }}search"
                  placeholderLabel="Search"
                  [noEntriesFoundLabel]="'None Found'"
                  [clearSearchInput]="false"
                  style="caret-color: white !important;"
                ></ngx-mat-select-search>
              </mat-option>
              <mat-option disabled>
                <button id="{{ id }}all" mat-button (click)="printvars()">
                  Select All
                </button>
                <button
                  id="{{ id }}none"
                  (click)="toggleAllSelections(id, false)"
                  mat-button
                >
                  Deselect All
                </button>
              </mat-option>

              <mat-option
                *ngFor="
                  let cat of filterService.pullValueMap[id]
                    | keyvalue
                    | filter2: filterService.form.value[id + 'search']:id
                "
                [value]="cat.key"
                class="clickedWhite"
                >{{ cat.value[Label] }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </ng-template>
      <ng-template #type1 let-id="id" let-values="values">
        <div *ngFor="let option of filterService.pullValueMap[id] | keyvalue">
          <div
            onload=""
            class="league"
            id="{{ option.value[Label] }}"
            (click)="filterService.toggleLeague(id, option.key)"
            *ngIf="
              filterService.form.value[id] == null ||
              !filterService.form.value[id].includes(option.key)
            "
          >
            <img
              [src]="
                filterService.createLeagueImages(
                  filterService.pullValueMap[id][option.key][Label]
                )
              "
              [ngStyle]="filterService.setLeagueIconStyle(option.key, id)"
            />
          </div>
          <div
            *ngIf="
              filterService.form.value[id] != null &&
              filterService.form.value[id].includes(option.key)
            "
            class="leagueSelected"
            id="{{ option.value[Label] }}"
            (click)="filterService.toggleLeague(id, option.key)"
          >
            <img
              [src]="
                filterService.createLeagueImages(
                  filterService.pullValueMap[id][option.key][Label]
                )
              "
              [ngStyle]="filterService.setLeagueIconStyle(option.key, id)"
            />
          </div>
        </div>
      </ng-template>
      <ng-template #type2 let-id="id" let-values="values">
        <div class="toggleContainerClub2">
          <div style="margin-top:3px; color: red !important;" class="exit">
            <i class="fa fa-close fa-lg" (click)="clearSingle(id)"></i>
          </div>
          <div>
            <div
              class="switch-toggle switch-3 switch-candy"
              style="background-color: var(--raiders-grey); max-width: 607px; margin-left: 79px;"
            >
              <input
                id="onconf{{ id }}"
                name="state-dconf{{ id }}"
                type="radio"
                [checked]="filterService.checkType2ConfChecked(id, 'AFC')"
              />

              <label
                for="onconf{{ id }}"
                id="AFCButton{{ id }}"
                (click)="filterService.changeConference(id, 'AFC')"
                >AFC</label
              >

              <input
                id="offconf{{ id }}"
                name="state-dconf{{ id }}"
                type="radio"
                [checked]="filterService.checkType2ConfChecked(id, 'NFC')"
              />
              <label
                for="offconf{{ id }}"
                id="NFCButton{{ id }}"
                (click)="filterService.changeConference(id, 'NFC')"
                >NFC</label
              >

              <a id="switchConference{{ id }}"></a>
            </div>

            <div class="teamGUI" style="color:black">
              <ng-container
                *ngFor="let conf of [filterService.conferenceSelections[id]]"
              >
                <ng-container
                  *ngFor="let div of ['North', 'South', 'East', 'West']"
                  class="rowTeams"
                >
                  <ng-container
                    *ngIf="filterService.conferenceSelections[id] === conf"
                  >
                    <div class="division">
                      {{ div }}
                    </div>
                    <ng-container
                      *ngFor="
                        let team of filterService.getDisplayTeams(
                          ['Conference', 'Division'],
                          [conf, div]
                        );
                        let i = index
                      "
                    >
                      <ng-template
                        *ngIf="
                          filterService.form.value[id] != null &&
                            filterService.form.value[id].indexOf(
                              team['SailTeamID']
                            ) !== -1;
                          then teamselected;
                          else teamnotselected
                        "
                      >
                      </ng-template>
                      <ng-template #teamnotselected>
                        <div
                          class="singleTeamGUI"
                          id="teamGUI{{ team['TeamCode'] }}"
                          (click)="filterService.toggleTeam(team, id)"
                        >
                          <div
                            style="text-align: center; z-index: 0; height: 60px;"
                          >
                            <img
                              [src]="filterService.logo(team)"
                              style="width:100%; height:100%;opacity: 0.3 "
                            />
                          </div>
                        </div>
                      </ng-template>
                      <ng-template #teamselected>
                        <div
                          class="singleTeamGUISelected"
                          id="teamGUI{{ team['TeamCode'] }}"
                          (click)="filterService.toggleTeam(team, id)"
                        >
                          <div
                            style="text-align: center; z-index: 0; height: 60px;"
                          >
                            <img
                              [src]="filterService.logo(team)"
                              style="width:100%; height:100%; opacity: 1"
                            />
                          </div>
                        </div>
                      </ng-template>
                    </ng-container>
                  </ng-container>
                </ng-container>
              </ng-container>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template #type3 let-id="id" let-values="values">
        <div class="toggleContainer">
          <div style="margin-top:3px; color: red !important;" class="exit">
            <i class="fa fa-close fa-lg" (click)="clearSingle(id)"></i>
          </div>
          <div class="togglelabel">
            {{ filterService.pullAttribute[id][Label] }}:
          </div>
          <div>
            <div class="form-group">
              <div class="switch-toggle switch-3 switch-candy">
                <input
                  id="off{{ id }}"
                  name="state-d{{ id }}"
                  type="radio"
                  [checked]="filterService.checkType3ToggleChecked(id, 'False')"
                />
                <label
                  for="off{{ id }}"
                  (click)="filterService.changeToggleValue(id, 'False', false)"
                  >OFF</label
                >
                <input
                  id="na{{ id }}"
                  name="state-d{{ id }}"
                  type="radio"
                  [checked]="filterService.checkType3ToggleChecked(id, 'na')"
                />
                <label
                  for="na{{ id }}"
                  (click)="filterService.changeToggleValue(id, '0', true)"
                  >N/A</label
                >
                <input
                  id="on{{ id }}"
                  name="state-d{{ id }}"
                  type="radio"
                  [checked]="filterService.checkType3ToggleChecked(id, 'True')"
                />
                <label
                  for="on{{ id }}"
                  (click)="filterService.changeToggleValue(id, 'True', false)"
                  >ON</label
                >

                <a></a>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>

              >

            <input
              id="offconf{{ level2Selected }}"
              name="state-dconf{{ level2Selected }}"
              type="radio"

        <div class="tier3Grid">
          <div
            style="width:100%;"
            *ngFor="
              let filt of activeLevel3From2
                | keyvalue
                | SmartFilter: filterService.testFilters
            "
          >
            <div class="toggleContainer" *ngIf="0 == meta[filt.key]['type']">
              <div class="togglelabel">
                {{ idToString[filt.key] }}
              </div>

              <mat-form-field
                id="tier3Tab{{ filt.key }}"
                style="width:100%; padding-right:5%;"
              >
                <mat-select
                  formControlName="{{ filt.key }}"
                  placeholder="Search"
                  multiple
                  (selectionChange)="updateSingleFilter(filt.key)"
                  style="color:black;"
                >
                  <ngx-mat-select-search
                    id="{{ filt.key }}search"
                    formControlName="{{ filt.key }}search"
                    placeholderLabel="Search"
                    [noEntriesFoundLabel]="'None Found'"
                    [clearSearchInput]="false"
                    style="caret-color: white !important;"
                  ></ngx-mat-select-search>

                  <mat-option
                    *ngFor="
                      let cat of filt.value
                        | filter: form.value[filt.key + 'search']
                        | SmartFilter: filterService.testFilters
                    "
                    [value]="cat"
                    class="clickedWhite"
                    >{{ idToString[cat] }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
            <div class="toggleContainer" *ngIf="3 == meta[filt.key]['type']">
              <div class="togglelabel">
                {{ idToString[filt.key] }}
              </div>
              <div class="form-group" style="width: auto !important;">
                <mat-form-field style="width:100%; padding-right:5%;">
                  <input
                    matInput
                    placeholder="Enter Condition"
                    id="enter{{ filt.key }}"
                    formControlName="{{ filt.key }}"
                    (input)="enterInput(filt.key, $event.target.value)"
                    style="color:black !important"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="toggleContainer" *ngIf="2 == meta[filt.key]['type']">
              <div class="togglelabel">
                {{ idToString[filt.key] }}
              </div>
              <div>
                <div class="form-group">
                  <div class="switch-toggle switch-3 switch-candy">
                    <input
                      id="on{{ filt.key }}"
                      name="state-d{{ filt.key }}"
                      type="radio"
                      *ngIf="
                        !activeFilters[filt.key] ||
                        activeFilters[filt.key][0] != idToOptions[filt.key][0]
                      "
                    />
                    <input
                      id="on{{ filt.key }}"
                      name="state-d{{ filt.key }}"
                      type="radio"
                      checked="checked"
                      *ngIf="
                        activeFilters[filt.key] &&
                        activeFilters[filt.key][0] == idToOptions[filt.key][0]
                      "
                    />
                    <label
                      for="on{{ filt.key }}"
                      (click)="changeToggleValue(filt.key, '0')"
                      >OFF</label
                    >

                    <input
                      id="na{{ filt.key }}"
                      name="state-d{{ filt.key }}"
                      type="radio"
                      *ngIf="activeFilters[filt.key]"
                    />
                    <input
                      id="na{{ filt.key }}"
                      name="state-d{{ filt.key }}"
                      type="radio"
                      checked="checked"
                      *ngIf="!activeFilters[filt.key]"
                    />
                    <label
                      for="na{{ filt.key }}"
                      (click)="changeToggleValue(filt.key, '2')"
                      >N/A</label
                    >

                    <input
                      id="off{{ filt.key }}"
                      name="state-d{{ filt.key }}"
                      type="radio"
                      *ngIf="
                        !activeFilters[filt.key] ||
                        activeFilters[filt.key][0] != idToOptions[filt.key][1]
                      "
                    />
                    <input
                      id="off{{ filt.key }}"
                      name="state-d{{ filt.key }}"
                      type="radio"
                      checked="checked"
                      *ngIf="
                        activeFilters[filt.key] &&
                        activeFilters[filt.key][0] == idToOptions[filt.key][1]
                      "
                    />
                    <label
                      for="off{{ filt.key }}"
                      (click)="changeToggleValue(filt.key, '1')"
                      >ON</label
                    >

                    <a></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="toggleContainer" *ngIf="1 == meta[filt.key]['type']">
              <div class="togglelabel">
                {{ idToString[filt.key] }}
              </div>

              <mat-form-field
                id="tier3Tab{{ filt.key }}"
                style="width:100%; padding-right:5%;"
              >
